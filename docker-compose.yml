version: '3.8'

services:
  backend:
    build:
      context: ./tile-production-management
      dockerfile: Dockerfile
    container_name: tile-production-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5555

      # Redis config
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # MQTT config
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883

      # Database config (TypeORM) - Use Docker Postgres container
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432        # váº«n lÃ  5432 vÃ¬ backend cháº¡y trong docker network
      DB_USERNAME: admin
      DB_PASSWORD: 123456
      DB_DATABASE: brick-counter-dev
      DB_SYNCHRONIZE: 'false'
      DB_LOGGING: 'false'

      # Hash Config
      HASH_ROUNDS: 12

      # JWT Config
      JWT_ACCESS_SECRET: 00bba012a1ce8543c233c085739919c672e792b951f39abd12ee24fd09deb53ebacc5685f6d79df6c4096224d6b17aab79c28b1723cb039c1b00f33648c5bcd2
      JWT_ACCESS_EXPIRES: 10s

      JWT_REFRESH_SECRET: b03f9662a672b511ada4d78a195ac355fcb435fdff59f9293fabe09ae38fe97b82a409a4de5e9aa47ef7c9dbb601436cc5f33e12f597518318e26716052cd8e4
      JWT_REFRESH_EXPIRES: 1d

    ports:
      - '5555:5555'
    
    volumes:
      - ./tile-production-management:/app
      - /app/node_modules

    command: sh -c "npm install && npm run start:dev"

    depends_on:
      - redis
      - mosquitto
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: tile-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: brick-counter-dev

    # ðŸ”¥ Ä‘á»•i cá»•ng host â†’ 5450
    ports:
      - '5450:5432'

    volumes:
      - postgres-data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d brick-counter-dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tile-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: tile-mosquitto
    restart: unless-stopped
    ports:
      - '1883:1883'
      - '9001:9001'
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  python-analytics:
    build:
      context: ./python-analytics
      dockerfile: Dockerfile
    container_name: tile-analytics
    restart: unless-stopped
    environment:
      LOG_DIR: /app/logs
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: brick-counter-dev
      DB_USER: admin
      DB_PASSWORD: 123456
      CALCULATION_INTERVAL: 10
      HISTORY_WINDOW: 600
    volumes:
      - ./tile-production-management/logs:/app/logs:ro
    depends_on:
      - redis
      - mosquitto
      - postgres

volumes:
  redis-data:
  postgres-data:
